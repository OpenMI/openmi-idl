syntax="proto3";

option java_outer_classname = "SchedulerProto";
option java_multiple_files = true;
option java_package = "org.openmi.scheduler.proto";

package openmi.scheduler.proto;

message JoinData {
  repeated fixed64 id = 1;
  bytes data = 2;
}

message UnionDimension {
  int32 index = 1;
  int64 amount = 2;
}
